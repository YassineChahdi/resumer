<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resumer</h1>
            <div id="authSection">
                <button id="btnLogin" onclick="showLoginModal()">Log In</button>
                <div id="userInfo" style="display:none;">
                    <span id="userEmail"></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <!-- Login Modal -->
        <div id="loginModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="modal-close" onclick="hideLoginModal()">&times;</span>
                <h2 id="authModalTitle">Log In</h2>
                <div class="auth-form">
                    <input type="email" id="authEmail" placeholder="Email" />
                    <input type="password" id="authPassword" placeholder="Password" />
                    <button id="authSubmitBtn" onclick="submitAuth()">Log In</button>
                    <div class="auth-toggle">
                        <span id="authToggleText">Don't have an account?</span>
                        <a href="#" onclick="toggleAuthMode(); return false;" id="authToggleLink">Sign up</a>
                    </div>
                    <div class="auth-divider">or</div>
                    <button onclick="loginWithGoogle()">Continue with Google</button>
                </div>
            </div>
        </div>

        <main>
            <section class="form-section">
                <!-- Personal Info -->
                <fieldset>
                    <legend>Personal Info</legend>
                    <input type="text" id="fullName" placeholder="Full Name" />
                    <input type="text" id="phone" placeholder="Phone" />
                    <input type="email" id="email" placeholder="Email" />
                    <input type="text" id="github" placeholder="GitHub URL" />
                    <input type="text" id="linkedin" placeholder="LinkedIn URL" />
                </fieldset>

                <!-- Education -->
                <fieldset>
                    <legend>
                        <button type="button" class="btn-toggle" data-toggle="edu" onclick="toggleSection('edu')">▼</button>
                        Education 
                        <button type="button" onclick="addItem('edu')">+ Add</button>
                        <button type="button" class="btn-clear" onclick="clearSection('edu')">Clear</button>
                    </legend>
                    <div id="educationList"></div>
                </fieldset>

                <!-- Experience -->
                <fieldset>
                    <legend>
                        <button type="button" class="btn-toggle" data-toggle="exp" onclick="toggleSection('exp')">▼</button>
                        Experience 
                        <button type="button" onclick="addItem('exp')">+ Add</button>
                        <button type="button" class="btn-clear" onclick="clearSection('exp')">Clear</button>
                    </legend>
                    <div id="experienceList"></div>
                </fieldset>

                <!-- Projects -->
                <fieldset>
                    <legend>
                        <button type="button" class="btn-toggle" data-toggle="proj" onclick="toggleSection('proj')">▼</button>
                        Projects 
                        <button type="button" onclick="addItem('proj')">+ Add</button>
                        <button type="button" class="btn-clear" onclick="clearSection('proj')">Clear</button>
                    </legend>
                    <div id="projectList"></div>
                </fieldset>

                <!-- Skills -->
                <fieldset>
                    <legend>Skills</legend>
                    <input type="text" id="languages" placeholder="Languages (comma-separated)" />
                    <input type="text" id="technologies" placeholder="Technologies (comma-separated)" />
                </fieldset>

                <!-- Job Description -->
                <fieldset>
                    <legend>Job Description</legend>
                    <textarea id="jobDescription" rows="6" placeholder="Paste job description here..."></textarea>
                </fieldset>

                <!-- My Resumes (Auth Required) -->
                <fieldset id="myResumesSection" style="display:none;">
                    <legend>My Resumes</legend>
                    <div id="resumesList">No saved resumes. Save your first resume!</div>
                    <div class="resume-save-row">
                        <input type="text" id="resumeName" placeholder="Resume name" />
                        <button type="button" onclick="saveToCloud()">Save</button>
                    </div>
                </fieldset>

                <!-- Actions -->
                <fieldset class="actions">
                    <legend>Actions</legend>
                    <input type="file" id="jsonFileInput" accept=".json" style="display:none" onchange="loadFromJson(event)" />
                    <button type="button" onclick="document.getElementById('jsonFileInput').click()">Load JSON</button>
                    <button type="button" onclick="downloadJson()">Save JSON</button>
                    <button type="button" class="btn-danger" onclick="clearAll()">Clear All</button>
                    <label>
                        Template:
                        <select id="template">
                            <option value="jake">Jake</option>
                            <option value="mirage">Mirage</option>
                        </select>
                    </label>
                    <button type="button" onclick="generatePreview()">Preview</button>
                    <button type="button" onclick="downloadPDF()" id="btnPdf" disabled>Download PDF</button>
                    <button type="button" onclick="downloadLatex()" id="btnLatex" disabled>Download LaTeX</button>
                </fieldset>
            </section>

            <section class="preview-section">
                <fieldset>
                    <legend>Preview</legend>
                    <div id="preview">Fill in your resume and click Preview.</div>
                </fieldset>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
